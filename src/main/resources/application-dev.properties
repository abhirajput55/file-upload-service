
spring.application.name=FileUploadService
server.servlet.context-path=/fileuploadservice
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/file_upload_service_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

logging.level.org.springframework=INFO
logging.level.com.example.csvupload=DEBUG

spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.format_sql=true